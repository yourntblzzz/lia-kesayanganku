<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Happy Valentine ğŸ’</title>

<style>
/* KUNCI TAMPILAN HP */
html,body{
  width:100%;
  height:100%;
  margin:0;
  overflow:hidden;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:'Segoe UI',sans-serif;
  color:white;
}

/* AREA HP */
.app{
  max-width:430px;
  height:100vh;
  margin:auto;
  position:relative;
  overflow:hidden;
}

/* BACKGROUND */
.bg{
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,.18), transparent 40%),
    radial-gradient(circle at 80% 60%, rgba(255,255,255,.15), transparent 45%);
  animation:pulse 6s infinite alternate;
}

@keyframes pulse{
  from{opacity:.6;}
  to{opacity:1;}
}

/* CENTER */
.container{
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:14px;
  position:relative;
  z-index:5;
}

.card{
  width:100%;
  background:rgba(255,255,255,.28);
  padding:5.5vw 4.5vw;
  border-radius:6vw;
  text-align:center;
  backdrop-filter:blur(14px);
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  animation:fade .5s;
}

p{
  font-size:4.6vw;
  line-height:1.8;
}

.hint{
  margin-top:3.5vw;
  font-size:3.2vw;
  opacity:.85;
}

@keyframes fade{
  from{opacity:0;transform:translateY(5vw) scale(.96);}
  to{opacity:1;transform:translateY(0) scale(1);}
}

/* ORNAMEN */
.heart,.sparkle,.flower{
  position:absolute;
  top:-10px;
  pointer-events:none;
  animation:fall linear infinite;
  opacity:.85;
}

@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg);}
}

/* CONFETTI */
.confetti{
  position:absolute;
  inset:0;
  pointer-events:none;
  display:none;
}
.confetti span{
  position:absolute;
  width:1.6vw;
  height:3vw;
  animation:confettiFall linear infinite;
}
@keyframes confettiFall{
  to{transform:translateY(110vh) rotate(720deg);}
}
</style>
</head>

<body onclick="nextPage()">

<div class="app">

      <p id="text"></p>

let index=0;

function nextPage(){

    card.style.animation="fade .5s";

    if(index===pages.length-1) showConfetti();

function spawn(cls, emoji, count){
  for(let i=0;i<count;i++){
    const e=document.createElement("div");
    e.className=cls;
    e.innerHTML=emoji;
    e.style.left=Math.random()*100+"%";
    e.style.animationDuration=(4+Math.random()*6)+"s";

}

</script>

</html>
